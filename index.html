<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>

	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<a href="https://4geeks.com">
					<img
						src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png
					"
						alt="4geeks logo"
					/>
				</a>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>I am very excited to begin my new journey with 4Geeks! This postcard is my first project!</p>
					<br />
					<p>I can't wait to learn more and see what the future holds!</p>
				</div>
				<div class="body-right">
					<input type="text" name="name" id="name" placeholder="Enter Name" />
					<input type="email" name="email" id="email" placeholder="Enter Email" />
					<input type="text" name="comment" id="comment" placeholder="Enter Comment" />
					<div class="signature">
						<h3>Regards,</h3>
						<h2>Wafic Ryan Mikati</h2>
					</div>
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
