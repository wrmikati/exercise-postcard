<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>

	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png
"
					alt="4geeks logo"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>This is the text that will be on the left side. Here's a bit more text just to assist with layout and design.</p>

					<p>This is the second paragraph require for the postcard.</p>
				</div>
				<div class="body-right">
					<input type="text" name="name" id="name" placeholder="Some Name" />
					<input type="email" name="email" id="email" placeholder="Some Email" />
					<input type="text" name="comment" id="comment" placeholder="Some Comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
